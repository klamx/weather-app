<div
  *ngIf="mostrarError"
  class="alert alert-dismissible alert-danger text-center"
>
  <strong>Oh snap!</strong>
</div>
<div class="container pt-3">
  <div class="row">
    <div class="col-lg-4 col-sm-12 cont">
      <img class="col-12" src="{{ urlImg }}" />
    </div>
    <div class="col-lg-6 col-sm-12">
      <div class="col-12 flex pl-0 pr-0">
        <input
          type="text"
          class="form-control text-center"
          placeholder="Search city"
          [(ngModel)]="ciudad"
        />
        <button
          (click)="obtenerClima()"
          [disabled]="ciudad === ''"
          class="btn btn-primary btn-block"
        >
          Search
        </button>
        <div *ngIf="loading" class="text-center">
          <div class="spinner-border text-primary" role="status"></div>
        </div>
      </div>
    </div>
    <div *ngIf="query" class="col-12">
      <div class="card mt-3">
        <div class="card-body">
          <p><b>Temp:</b> {{ temperatura }}</p>
          <p><b>Humidity:</b> {{ humedad }}</p>
          <p><b>Weather: </b> {{ clima }}, {{ descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
